<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
        .banner {
            width: 1000px;
            height: 420px;
            background: linear-gradient(135deg, #2b2b3d 0%, #1e1e2e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
        }
        .title {
            font-size: 4.5rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
            letter-spacing: -2px;
        }
        .subtitle {
            font-size: 1.8rem;
            margin: 1.5rem 0;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        .features {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .feature {
            background: rgba(255,255,255,0.05);
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .feature-text {
            font-size: 1.2rem;
            color: #4ecdc4;
            margin: 0;
            font-weight: 500;
            text-shadow: 0 0 20px rgba(78,205,196,0.5);
        }
    </style>
</head>
<body>
    <div class="banner">
        <div class="content">
            <h1 class="title">DevFlow Pro</h1>
            <p class="subtitle">Lightning-Fast Static Code Analysis</p>
            <div class="features">
                <div class="feature">
                    <p class="feature-text">10-50x Faster</p>
                </div>
                <div class="feature">
                    <p class="feature-text">Multi-Language</p>
                </div>
                <div class="feature">
                    <p class="feature-text">Zero Config</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
